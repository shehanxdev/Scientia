<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!--favicon-->
    <link rel="icon" href="../images/logo2.png" />
    <!--bootstrap styles-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Raleway font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!--Megrim font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&display=swap"
      rel="stylesheet"
    />
    <!--custom css-->
    <link rel="stylesheet" href="../css/contact.css" />

    <!--Jquery scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--header section starts-->
    <header class="container-fluid sticky-top p-0" style="height: 0">
      <div class="shadow bg-white custom-css-div-inner-header">
        <nav class="navbar justify-content-center flex-column">
          <div class="navbar-header">
            <a class="avbar-brand custom-css-logo mr-0" href="#"
              ><h1 class="h1">SCIENTIA</h1></a
            >
          </div>
          <div class="nav">
            <ul class="list-unstyled d-flex">
              <li class="nav-item pl-3">
                <a class="nav-link" href="../html/about.html">ABOUT</a>
              </li>
              <li class="nav-item pl-3">
                <a class="nav-link" href="../html/index.html">HOME</a>
              </li>
              <li class="nav-item pl-3">
                <a class="nav-link" href="../html/contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!--contact form-->
    <section class="custom-contact-form-section mb-5">
      <h1>We are excited to hear from you!</h1>
      <div class="m-auto custom-contact-form-wrapper row bg-white">
        <div class="custom-css-contact-details text-white row mr-3 flex-column">
          <h3 class="h3">Get in touch</h3>
          <div class="mt-5 ml-5 mr-5 mb-2">
            <i class="fa fa-globe fa-2x"></i>
            <span class="align-middle ml-3"
              >Website:
              <a class="text-white" href="https://www.shehanx.com"
                >www.shehanx.com</a
              ></span
            >
          </div>
          <div class="mt-5 ml-5 mr-5 mb-2">
            <i class="fa fa-at fa-2x"></i>
            <span class="align-middle ml-3"
              >Email:
              <a class="text-white" href="mailto:shehanxdev@gmail.com"
                >shehanxdev@gmail.com</a
              ></span
            >
          </div>
          <div
            class="mt-5 ml-5 mr-5 mb-2"
            style="margin-bottom: 30px !important"
          >
            <i class="fa fa-linkedin fa-2x"></i>
            <span class="align-middle ml-3"
              >Linkedin:
              <a
                class="text-white"
                href="https://www.linkedin.com/in/shehan-chanuka-67725b203"
                >Check out my Linkedin</a
              ></span
            >
          </div>
        </div>
        <form class="row flex-column" action="#" method="post">
          <h3 class="h3">Contact Us</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email here"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="20"
            placeholder="Enter your message here"
            required
          ></textarea>
          <input
            class="w-25 d-block mb-5 mt-3"
            type="submit"
            name="submitForm"
            id="submitForm"
            value="Submit"
          />
        </form>
      </div>
    </section>
    <!--footer-->
    <footer
      class="row overflow-hidden custom-css-footer justify-content-between"
    >
      <div class="custom-css-footer-col-1 col-md-4">
        <h1 class="text-center">SCIENTIA</h1>
      </div>
      <div class="col-md-4">
        <ul class="list-unstyled">
          <li class="nav-item text-center">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-dark" href="#">About</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-dark" href="#">Privacy policy</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-dark" href="#">Terms & Conditions</a>
          </li>
        </ul>
      </div>
      <div
        class="
          col-md-4
          row
          custom-css-footer-link-icons
          justify-content-center
          m-auto
        "
      >
        <div class="col-md-3">
          <a href="#"><img src="../images/facebook.png" alt="" /></a>
        </div>
        <div class="col-md-3">
          <a href="#"><img src="../images/github-logo.png" alt="" /></a>
        </div>
        <div class="col-md-3">
          <a href="#"><img src="../images/youtube.png" alt="" /></a>
        </div>
        <div class="col-md-3">
          <a href="#"><img src="../images/linkedin.png" alt="" /></a>
        </div>
      </div>
    </footer>
    <!--bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--fontawesome scripts-->
    <script src="https://use.fontawesome.com/77508ec597.js"></script>
  </body>
</html>
